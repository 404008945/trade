spring:
  application:
    name: item-server
  datasource:
    type:
      com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://47.93.9.181:3306/trade?useUnicode=true&characterEncoding=UTF-8
    username: root
    password: 123
    initialSize: 3
    minidle: 3
    maxActive: 18
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    validationQuery: SELECT 1 FROM dual
    filters: stat,wall,log4j
  redis:
    database: 0
    host: 47.93.9.181
    password:
    port: 6371
    jedis:
      pool:
        max-active: 200
        max-wait: -1
        max-idle: 10
        min-idle: 0
    timeout: 5000
mybatis:
  mapper-locations: classpath:mapping/*Mapper.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
dubbo:
  protocol:
    name: dubbo
    port: 20881
    #指定zookeeper注册中心地址和端口号
  registry:
    address: zookeeper://47.93.9.181:2181
  scan:
    base-packages:  com.xishan.store.item.api.facade
  consumer:
    check: false
logging:
  level:
    root: info
  redis:
    database: 0
    host: 47.93.9.181
    password:
    port: 6372
    jedis:
      pool:
        max-active: 200
        max-wait: -1
        max-idle: 10
        min-idle: 0
    timeout: 5000
elasticsearch:
  ip: 47.93.9.181:9200
